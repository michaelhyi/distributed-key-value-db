apiVersion: v1
kind: ConfigMap
metadata:
  name: zookeeper-config
data:
  zoo.cfg: |
    tickTime=2000
    dataDir=/var/lib/zookeeper
    clientPort=2181
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
spec:
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
      - name: zookeeper
        image: zookeeper
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 2181
        volumeMounts:
          - name: zookeeper-config-vol
            mountPath: /conf
          - name: data-dir
            mountPath: /var/lib/zookeeper
      volumes:
        - name: zookeeper-config-vol
          configMap:
            name: zookeeper-config
            items:
              - key: zoo.cfg
                path: zoo.cfg
        - name: data-dir
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: zookeeper
spec:
  selector:
    app: zookeeper
  ports:
  - port: 2181
    targetPort: 2181
